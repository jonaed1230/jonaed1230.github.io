<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Template</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');
body {
  font-family: Corbel, Montserrat, Verdana, "Bitstream Vera Sans", sans-serif;
  display: grid;
  grid-template-columns: 28% 10% 22% 40%;
  grid-template-rows: 5% 90% 5%;
  
}
.left-box {
  background-color: #5204e2;
  align-items: left;
  padding: 30px;
  top: 0;
  left: 0;
  grid-column: 1/3;
  grid-row: 1/4;
  margin-bottom: -8%;
  margin-left: -2%;
  padding-right: 2%;
  margin-top: -2%;
}
.left-box > div {
  color: white;
  line-height: 5px;
  padding-bottom: 10px;
}
.logo {
  width: 22%;
  height: auto;
  padding-bottom: 76%;
}
.right-box {
  grid-column: 3/5;
  text-align: center;
  grid-row: 1/3;
  padding-left: 45%;
  margin-bottom: -5%;

}
.middle-box {
  grid-column: 2/4;
  grid-row: 2;
  margin-bottom: -10%;
}
.man-photo {
  height: 100%;
  width: 100%;
}
.right-box > div {
  text-align: left;
  line-height: 10px;
  padding-top: 40px;
}
p{
  font-family: Montserrat;
  font-size: 12px;
  font-weight: 500;
}
.facebook {
  margin-left: -2.5%;
  height: 20px;
  padding-top: 20px;
  
}
.twitter {
  height: 20px;
  padding-left: 10px;
  padding-top: 20px;
}
.youtube {
  height: 20px;
  padding-left: 20px;
  padding-top: 20px;
}
.dribble {
  height: 20px;
  padding-left: 12px;
  padding-top: 20px;
}
.right-box > a > img {
  height: 20px;
  margin-right: -70%;
  margin-top: 5%;
}
.line {
  height: 3px;
  background-color: #5204e2;
  border: #5204e2;
  width: 120px;
  z-index: 5;
  position: absolute;
  margin-top: -2%;
  margin-left: -10%;
  overflow: hidden;
}
.right-box > h1 {
  font-family: Arial;
  line-height: 10px;
  font-size: 30px;
  font-weight: bolder;
  margin-right: 75%;
  text-align: left;
}
.normal-text {
  padding-top: 33%;
}
.colorful-text {
  color: #5204e2;
}
.studio-name {
  text-align: left;
  font-size: 15px;
  font-weight: 600;
}
.introducing {
  text-align: left;
  padding-top: 20px;
}

.colorful-button {
  margin-top: 5%;
  margin-left: -18%;
  padding-top: 15px;
  padding-bottom: 15px;
  border-width: 0px;
  border: none;
  background-color: #5204e2;
  width: 40%;
  color: #FFFFFF;
  border-radius: 30px;
  font-family: Arial;
  font-weight: bold;
}
.normal-button {
  margin-top: 5%;
  padding-top: 15px;
  padding-bottom: 15px;
  border: 2px solid black;
  margin-left: 2%;
  background-color: transparent;
  width: 40%;
  border-radius: 30px;
  font-family: Arial;
  font-weight: bold;
}
  </style>
</head>
