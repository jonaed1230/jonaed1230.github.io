    <script type="text/javascript">
      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");
      const colors = [
        "#F4908E",
        "#F2F097",
        "#88B0DC",
        "#F7B5D1",
        "#53C4AF",
        "#FDE38C"
      ];
      const colorDiv = document.querySelector(".colors");
      colors.forEach(color => {
        const button = document.createElement("button");
        button.classList.add("color");
        button.style.backgroundColor = color;
        colorDiv.appendChild(button);
        button.addEventListener("click", () => (context.strokeStyle = color));
      });
      const setSize = () => {
        // set dimensions on the canvas
        canvas.setAttribute("width", window.innerWidth);
        canvas.setAttribute("height", window.innerHeight);
        context.strokeStyle = colors[0];
      };
      setSize();
      let pathsry = [];
      let removed = [];
      let points = [];
      let drawing = false;
      let mouse = { x: 0, y: 0 };
      let previous = { x: 0, y: 0 };
      canvas.addEventListener(
        "mousemove",
        function(e) {
          if (drawing) {
            previous = { x: mouse.x, y: mouse.y };
            mouse = oMousePos(canvas, e);
            // saving the points in the points array
            points.push({ x: mouse.x, y: mouse.y });
            // drawing a line from the previous point to the current point
            context.beginPath();
            context.moveTo(previous.x, previous.y);
            context.lineTo(mouse.x, mouse.y);
            context.stroke();
            context.closePath();
            removed = [];
          }
        },
        false
      );
      canvas.addEventListener("mousedown", function(e) {
        drawing = true;
        previous = { x: mouse.x, y: mouse.y, color: context.strokeStyle };
        mouse = oMousePos(canvas, e);
        points = [];
        context.lineJoin = "round";
        context.lineCap = "round";
        context.lineWidth = lineValue();
        points.push({
          x: mouse.x,
          y: mouse.y,
          color: context.strokeStyle,
          line: context.lineWidth
        });
      });
      canvas.addEventListener(
        "mouseup",
        function() {
          drawing = false;
          // Adding the path to the array or the paths
          pathsry.push(points);
        },
        false
      );
      function KeyPress(e) {
        let evtobj = window.event ? event : e;
        if (evtobj.keyCode == 90 && evtobj.ctrlKey) {
          Undo();
        } else if (evtobj.keyCode == 89 && evtobj.ctrlKey) {
          Redo();
        }
      }
      document.addEventListener("keydown", KeyPress);
      function drawPaths() {
        // delete everything
        context.clearRect(0, 0, canvas.width, canvas.height);
        // draw all the paths in the paths array
        pathsry.forEach(path => {
          context.beginPath();
          context.moveTo(path[0].x, path[0].y);
          const Colour = path[0].color;
          const width = path[0].line;
          for (let i = 1; i < path.length; i++) {
            context.lineTo(path[i].x, path[i].y);
            context.strokeStyle = Colour;
          }
          context.stroke();
        });
      }
      function Undo() {
        // remove the last path from the paths array
        if (pathsry.length !== 0) {
          removed.push(pathsry.pop());
        }
        // draw all the paths in the paths array
        drawPaths();
      }
      function Redo() {
        if (removed.length !== 0) {
          pathsry.push(removed.pop());
        }
        drawPaths();
      }
      // a function to detect the mouse position
      function oMousePos(canvas, evt) {
        let ClientRect = canvas.getBoundingClientRect();
        return {
          //objeto
          x: Math.round(evt.clientX - ClientRect.left),
          y: Math.round(evt.clientY - ClientRect.top)
        };
      }
